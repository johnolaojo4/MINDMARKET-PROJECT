<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="logo">
      <a href="index.html">
        <img src="images/MMlogo2.svg" alt="black MMlogo" />
      </a>
    </div>

    <div class="container">
      <h1 class="join-title">Create Account</h1>

      <form id="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit" class="create-account-btn">Sign Up</button>
      </form>

      <!-- Inline message box -->
      <div id="messageBox" class="message"></div>

      <div class="login-link">
        Already have an account? <a href="sign-in.html">Sign In</a>
      </div>
    </div>

    <script>
      const signupForm = document.getElementById("signupForm");
      const messageBox = document.getElementById("messageBox");

      // Define function BEFORE usage
      function showMessage(message, type) {
        messageBox.textContent = message;
        messageBox.className = "message " + type;
        messageBox.style.display = "block";
      }

      signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const res = await fetch("http://localhost:5000/api/auth/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: username, email, password }),
          });

          const data = await res.json();
          if (res.ok) {
            showMessage("✅ " + data.message, "success");
            setTimeout(() => {
              window.location.href = "sign-in.html";
            }, 1500);
          } else {
            showMessage("❌ " + data.message, "error");
          }
        } catch (err) {
          console.error(err);
          showMessage("⚠️ Something went wrong. Try again.", "error");
        }
      });
    </script>
  </body>
</html>
