<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="logo">
      <a href="index.html">
        <img src="images/MMlogo2.svg" alt="black MMlogo" />
      </a>
    </div>

    <div class="container">
      <h1 class="join-title">Create Account</h1>

      <form id="userForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit" class="create-account-btn">Sign Up</button>
      </form>

      <!-- Inline message box -->
      <div id="messageBox" class="message"></div>

      <div class="login-link">
        Already have an account? <a href="sign-in.html">Sign In</a>
      </div>
    </div>

    <script>
      document
        .getElementById("userForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          // Get form data
          const formData = new FormData(this);
          const userData = Object.fromEntries(formData.entries());

          try {
            console.log("Sending data:", userData); // Debug log

            const response = await fetch(
              "http://localhost:5000/api/v1/auth/register",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  Accept: "application/json",
                },
                body: JSON.stringify(userData),
              }
            );

            console.log("Response status:", response.status); // Debug log

            const data = await response.json();
            console.log("Response data:", data); // Debug log

            if (response.ok && data.success) {
              alert("Registration successful!");
              // Store token if needed
              localStorage.setItem("token", data.token);
              localStorage.setItem("user", JSON.stringify(data.data));
              // Redirect or show success message
              window.location.href = "dashboard.html";
            } else {
              alert(
                "Registration failed: " + (data.message || "Unknown error")
              );
            }
          } catch (error) {
            console.error("Fetch error:", error);
            alert("Network error. Please check if the server is running.");
          }
        });
    </script>
  </body>
</html>
