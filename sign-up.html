<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <!-- Logo -->
    <div class="logo">
      <a href="index.html">
        <img src="images/MMlogo2.svg" alt="MindMarket Logo" />
      </a>
    </div>

    <!-- Container -->
    <div class="container">
      <h1 class="join-title">Sign up to explore field</h1>

      <!-- Social buttons -->
      <div class="social-login">
        <button class="apple-btn">Ô£ø Continue with Apple</button>
        <button class="google-btn">
          <img src="images/google-icon.svg" alt="Google" />
          Continue with Google
        </button>
      </div>

      <div class="divider">
        <span>or</span>
      </div>

      <!-- Form -->
      <form id="userForm">
        <div class="form-row">
          <div class="form-group">
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last name"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-group password-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <span class="toggle-password">üëÅ</span>
        </div>

        <div class="form-group">
          <select id="country" name="country" required>
            <option value="">Select country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="Kenya">Kenya</option>
          </select>
        </div>

        <!-- Terms -->
        <div class="terms">
          <input type="checkbox" id="terms" />
          <label for="terms">
            Yes, I understand and agree to the
            <a href="#">MindMarket Terms of service</a>, including the
            <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a>.
          </label>
        </div>

        <!-- Error / Inline message -->
        <div id="messageBox" class="message"></div>

        <button type="submit" class="create-account-btn">Create Account</button>
      </form>

      <!-- Login link -->
      <div class="login-link">
        Already have an account? <a href="sign-in.html">Log In</a>
      </div>
    </div>

    <!-- External Script -->
    <script src="js/signup.js"></script>
  </body>
</html>
