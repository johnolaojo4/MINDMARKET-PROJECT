<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #fdfdfd 0%, #e8e8e8 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .logo {
        margin-bottom: 20px;
      }

      .logo img {
        width: 120px;
        transition: transform 0.3s ease;
      }

      .logo img:hover {
        transform: scale(1.1);
      }

      .container {
        background: #fff;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
      }

      .join-title {
        font-size: 24px;
        font-weight: 700;
        color: #333;
        margin-bottom: 25px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 20px;
      }

      .form-group label {
        font-size: 14px;
        color: #555;
        margin-bottom: 6px;
        display: block;
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1.5px solid #ccc;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        border-color: #2575fc;
        outline: none;
        box-shadow: 0 0 5px rgba(37, 117, 252, 0.4);
      }

      .create-account-btn {
        display: inline-block;
        width: 100%;
        padding: 14px;
        background: #2575fc;
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition:
          background 0.3s ease,
          transform 0.2s ease;
      }

      .create-account-btn:hover {
        background: #1e63d9;
        transform: translateY(-2px);
      }

      .login-link {
        margin-top: 20px;
        font-size: 14px;
        color: #555;
      }

      .login-link a {
        color: #2575fc;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .login-link a:hover {
        color: #6a11cb;
      }

      .message {
        margin-top: 15px;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
        display: none;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <a href="index.html">
        <img src="images/MMlogo2.svg" alt="black MMlogo" />
      </a>
    </div>

    <div class="container">
      <h1 class="join-title">Create Account</h1>

      <form id="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>

        <button type="submit" class="create-account-btn">Sign Up</button>
      </form>

      <!-- Inline message box -->
      <div id="messageBox" class="message"></div>

      <div class="login-link">
        Already have an account? <a href="sign-in.html">Sign In</a>
      </div>
    </div>

    <script>
      const signupForm = document.getElementById("signupForm");
      const messageBox = document.getElementById("messageBox");

      // Define function BEFORE usage
      function showMessage(message, type) {
        messageBox.textContent = message;
        messageBox.className = "message " + type;
        messageBox.style.display = "block";
      }

      signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const res = await fetch("http://localhost:5000/api/auth/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: username, email, password }),
          });

          const data = await res.json();
          if (res.ok) {
            showMessage("✅ " + data.message, "success");
            setTimeout(() => {
              window.location.href = "sign-in.html";
            }, 1500);
          } else {
            showMessage("❌ " + data.message, "error");
          }
        } catch (err) {
          console.error(err);
          showMessage("⚠️ Something went wrong. Try again.", "error");
        }
      });
    </script>
  </body>
</html>
