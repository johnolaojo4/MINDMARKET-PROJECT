<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Mind Market - Upload your idea</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/upload.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/BlackLogo.svg" alt="Mind Market logo" />
      </div>

      <!-- Desktop Navigation -->
      <div class="links">
        <a href="index.html">Home</a>
        <a href="explore-idea.html"
          >Explore Ideas <i class="fa-solid fa-angle-down"></i
        ></a>
        <a href="explore-skill.html"
          >Explore Skills <i class="fa-solid fa-angle-down"></i
        ></a>
        <a href="about-us.html">About Us</a>
      </div>

      <!-- Desktop Auth Links -->
      <div class="user-section">
        <div class="notification"></div>
        <div class="user-profile">
          <div class="avatar">N</div>
          <span>Nathan</span>
        </div>
      </div>

      <!-- Mobile Hamburger Menu -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <div class="container">
      <h1 class="form-title">Submit Your Idea</h1>

      <form id="ideaForm">
        <div class="form-group">
          <label class="form-label" for="ideaTitle">Idea Title</label>
          <input
            type="text"
            id="ideaTitle"
            class="form-input"
            placeholder="Enter your idea title"
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="description"
            >Detailed Description</label
          >
          <textarea
            id="description"
            class="form-input form-textarea"
            placeholder="Describe your idea in detail"
          ></textarea>
        </div>

        <div class="form-group">
          <label class="form-label" for="category">Category</label>
          <input
            type="text"
            id="category"
            class="form-input"
            value="Fintech"
            placeholder="Enter category"
          />
          <div class="suggestions" id="categorySuggestions">
            <div class="suggestion-item">Fintech</div>
            <div class="suggestion-item">Healthtech</div>
            <div class="suggestion-item">Edtech</div>
            <div class="suggestion-item">E-commerce</div>
            <div class="suggestion-item">AI & Machine Learning</div>
            <div class="suggestion-item">Blockchain</div>
            <div class="suggestion-item">SaaS</div>
            <div class="suggestion-item">Social Impact</div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="priceRange">
            Price range <span class="price-label">(USD)</span>
          </label>
          <input
            type="text"
            id="priceRange"
            class="form-input"
            placeholder="e.g., $1000 - $5000"
          />
        </div>

        <div class="form-group">
          <label class="form-label">Pricing option</label>
          <div class="pricing-options">
            <div class="pricing-option selected" data-option="sell">Sell</div>
            <div class="pricing-option" data-option="trade">Trade</div>
            <div class="pricing-option" data-option="collaboration">
              Collaboration
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="upload-area" id="uploadArea">
            <div class="upload-text">
              <strong>Upload Image</strong><br />
              Drag and drop or click to upload
            </div>
            <button type="button" class="upload-button">Upload</button>
          </div>
        </div>

        <button type="submit" class="submit-button">Submit Idea</button>
      </form>
    </div>
    <script src="main.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
